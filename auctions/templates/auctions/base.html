<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Digital Trading Platform{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .messages {
            position: relative;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .fade-out {
            animation: fadeOut 10s ease-out forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .nav-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Display Django messages -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }} fade-out">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Automatically hide messages after 30 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.messages .fade-out');
            messages.forEach(message => {
                setTimeout(() => {
                    message.remove();
                }, 30000); // 30 seconds
            });
        });
    </script>
</body>
</html>
