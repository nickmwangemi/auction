{% extends "auctions/base.html" %}

{% block content %}
<div class="auctions-page">
    <h1>Auctions</h1>

    <ul class="listings-list">
        {% for listing in listings %}
            <li class="listing-item">
                <a href="{% url 'listing_detail' listing.id %}" class="listing-link">{{ listing.title }}</a>
            </li>
        {% empty %}
            <li class="no-listings">No listings available.</li>
        {% endfor %}
    </ul>
</div>

<style>
    .auctions-page {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    .listings-list {
        list-style-type: none;
        padding: 0;
    }
    .listing-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }
    .listing-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    .listing-link:hover {
        text-decoration: underline;
    }
    .no-listings {
        text-align: center;
        color: #777;
        padding: 10px;
    }
</style>
{% endblock %}
