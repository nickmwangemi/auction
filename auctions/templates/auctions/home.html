<h1>Auctions</h1>
<form method="get">
    <label for="status">Filter by Status:</label>
    <select id="status" name="status">
        <option value="all">All</option>
        <option value="upcoming">Upcoming</option>
        <option value="active">Active</option>
        <option value="ended">Ended</option>
    </select>
    <button type="submit">Filter</button>
</form>

<ul>
    {% for auction in auctions %}
        <li>
            <h2>{{ auction.auction_number }} - <span style="font-weight: bold; color: {% if auction.status == 'Upcoming' %}blue{% elif auction.status == 'Active' %}green{% else %}red{% endif %};">{{ auction.status }}</span></h2>
            <ul>
                {% for listing in auction.listings.all %}
                    <li>
                        <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a> - KES. {{ listing.base_price }}
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
