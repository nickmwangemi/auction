<h1>Active Auctions</h1>
<ul>
    {% for auction in auctions %}
        <li>
            <h2>{{ auction.auction_number }}</h2>
            <ul>
                {% for listing in auction.listings.all %}
                    <li>{{ listing.title }} - ${{ listing.base_price }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'set_auction' %}">Set a New Auction</a>
